<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<main class="main">
    <div class="left-main">
        <div class="left-main-content">
           <h1 class="logo">FACEBOOK</h1>
            <p class="info">Connect with friends and the world around you on Facebook.</p>
        </div>
    </div>
    <div class="right-main">
        <div class="form-container">
            <input class="input" type="text" placeholder="Email or Phone Number">
            <input class="input" type="password" placeholder="Password">
            <button class="login-button">
                Log in
            </button>
            <a class="password-reset" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login">Forgot
                password?
            </a>
            <div class="create-account-container">
                <button class="create-account-button">
                    Create new account
                </button>
            </div>


        </div>
    </div>

    </div>
</main>
</body>
</html>
